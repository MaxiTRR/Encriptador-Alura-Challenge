<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <img class="logo" src="./assets/Logo.png" alt="">
        </div>
    </header>
    <main class="container">

        <div class="encriptador">
            <input name="" id="texto" class="textarea" placeholder="Ingrese el texto aqui"></input>

            <div class="buttons">
                <p><img src="./assets/Icon.png" alt="">  Solo letras minusculas y sin acentos</p>
                <button class="btn" id="btn-encriptador">Encriptar</button>
                <button class="btn desc" id="btn-desencriptador">Desencriptar</button>
            </div>
        </div>

        <div class="desencriptador">
            <div class="des-container" id="textoDesencriptado">
                <img src="./assets/MuÃ±eco.png" alt="" id="desc-img">
                <h2 id="des-title">Ningun mensaje fue encontrado</h2>
                <p id="textShow" class="text-show">Ingresa el texto que deseas desencriptar</p>
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Torres, Maximiliano</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
